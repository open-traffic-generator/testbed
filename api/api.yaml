paths:
  /reserve:
    post:
      tags: ['Testbed']
      operationId: reserve
      description: >-
        Reserves the testbed based on available devices from inventory.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../testbed/testbed.yaml#/components/schemas/Testbed'
      responses:
        '200':
          description: >-
            Return response from the lab reservation service.
          content:
            application/json:
              schema:
                $ref: '../result/yield.yaml#/components/schemas/Yield.Response'
          x-field-uid: 1
        default:
          $ref: '../result/request.yaml#/components/responses/Failure'
          x-field-uid: 2
  /release:
    post:
      tags: ['Testbed']
      operationId: release
      description: >-
        Releases the devices based on unique id generated during reservation.
      requestBody:
        required: true
        content:
          application/json:
              schema:
                type: string
                description: >-
                  unique id generated during reservation.
      responses:
        '200':
          $ref: '../result/request.yaml#/components/responses/Success'
          x-field-uid: 1
        default:
          $ref: '../result/request.yaml#/components/responses/Failure'
          x-field-uid: 2